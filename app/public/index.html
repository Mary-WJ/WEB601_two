<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
  <header id="mainHeader">
    <nav id="mainPage">
        <p>Mi Note-taking</p> 
        <div id="iconProfile">
            <!-- the profile icon means that user is currently logged in -->
            <i class="fa-solid fa-user profileIcon"></i>
            <button id="logoutBtn">LOG OUT</button>
            <!-- here will go the logout button -->
        </div>
    </nav>
  </header>
  <main id="mainContent">
    <!-- here goes the main -->
    <aside class="sideBar">
        <div class="icons">
            <img src="iconnn.png" alt="Description of the image" style="height: 120px;">
            <div id="links">
                <a href="notes.html"><i class="fa-solid fa-house"></i>Notes</a>
                <a href="index.html"><i class="bi bi-journals"></i>New Note</a>
            </div>
        </div>
    </aside>
    <div class="workMain">
        <div id="createNote">
            <form>
                <input class="titleHeader" type="text" name="title" placeholder="Untitled">
                <textarea  class="content"  name="content" placeholder="Write your note here..." maxlength="10000"></textarea>
                <div class="button-container">
                    <button type="button" class="cancelBtn">Cancel</button>
                    <button type="submit">Save Note</button>
                </div>
            </form>
            
        </div>
    </div>

  </main>
  <!-- <footer>
    <small>
        Copyright Â© 2024 Mi Note-taking. All Rights Reserved.
      </small>
  </footer> -->
</body>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="main.js"></script>
</html>
